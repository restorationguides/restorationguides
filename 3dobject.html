<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Notepad Timeline</title>
<style>
    body { font-family: sans-serif; background: #fafafa; margin: 0; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    #composer { background: white; padding: 1rem; border-bottom: 1px solid #ddd; }
    #composer textarea { width: 100%; height: 100px; padding: .5rem; resize: none; }
    #composer input { margin-top: .5rem; }
    #timeline { max-width: 600px; margin: auto; padding: 1rem; }
    .post { background: white; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 1rem; padding: 1rem; }
    .post img, .post video { max-width: 100%; margin-top: .5rem; border-radius: 8px; }
    .post time { color: #555; font-size: 0.8rem; }
</style>
</head>
<body>
<header>
    <h1>Markdown Notepad Timeline</h1>
</header>

<section id="composer">
    <textarea id="postText" placeholder="Write your post in Markdown..."></textarea>
    <input type="file" id="mediaUpload" accept="image/*,video/*" multiple>
    <button id="postBtn">Post</button>
</section>

<section id="timeline"></section>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const postBtn = document.getElementById("postBtn");
    const postText = document.getElementById("postText");
    const mediaUpload = document.getElementById("mediaUpload");
    const timeline = document.getElementById("timeline");

    let posts = JSON.parse(localStorage.getItem("timelinePosts") || "[]");

    function renderPosts() {
        timeline.innerHTML = "";
        posts.forEach(post => {
            const div = document.createElement("div");
            div.className = "post";
            div.innerHTML = `
                <div>${marked.parse(post.text)}</div>
                ${post.media.map(m => m.type.startsWith("video") 
                    ? `<video controls src="${m.src}"></video>`
                    : `<img src="${m.src}" alt="media">`).join("")}
                <time>${new Date(post.date).toLocaleString()}</time>
            `;
            timeline.prepend(div);
        });
    }

    postBtn.addEventListener("click", () => {
        const text = postText.value.trim();
        if (!text && mediaUpload.files.length === 0) return;

        let mediaArray = [];
        Array.from(mediaUpload.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                mediaArray.push({ src: e.target.result, type: file.type });
                if (mediaArray.length === mediaUpload.files.length) {
                    savePost(text, mediaArray);
                }
            };
            reader.readAsDataURL(file);
        });

        if (mediaUpload.files.length === 0) savePost(text, []);
    });

    function savePost(text, media) {
        posts.push({ text, media, date: new Date().toISOString() });
        localStorage.setItem("timelinePosts", JSON.stringify(posts));
        postText.value = "";
        mediaUpload.value = "";
        renderPosts();
    }

    renderPosts();
</script>
</body>
</html>
