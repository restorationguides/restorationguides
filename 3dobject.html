<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dylan's Threads Notepad</title>
<style>
  :root {
    --bg: #000;
    --card: #101010;
    --border: #1a1a1a;
    --text: #fff;
    --muted: #aaa;
    --accent: #5e5ce6;
  }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    padding: 1rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: .5rem;
    background: var(--card);
  }
  header h1 { font-size: 1.2rem; margin: 0; }
  #composer {
    display: flex;
    gap: .6rem;
    padding: 1rem;
    border-bottom: 1px solid var(--border);
    background: var(--card);
  }
  #composer img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  #composer textarea {
    flex: 1;
    background: transparent;
    border: none;
    color: var(--text);
    font-size: 1rem;
    resize: none;
    outline: none;
  }
  .send-btn {
    background: transparent;
    border: none;
    color: var(--accent);
    font-size: 1.4rem;
    cursor: pointer;
  }
  .format-bar {
    display: flex;
    gap: .5rem;
    padding: 0 .5rem;
    margin-top: .3rem;
  }
  .format-btn {
    background: var(--border);
    border: none;
    border-radius: .3rem;
    color: var(--text);
    font-size: .9rem;
    padding: .2rem .4rem;
    cursor: pointer;
  }
  #timeline {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
  }
  .post {
    display: flex;
    gap: .6rem;
    padding: 1rem 0;
    border-bottom: 1px solid var(--border);
  }
  .post img.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  .post-content {
    flex: 1;
  }
  .post-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .username { font-weight: bold; }
  .timestamp { color: var(--muted); font-size: .85rem; }
  .delete-btn {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
  }
  .delete-btn:hover { color: red; }
  .post-body {
    margin-top: .3rem;
    white-space: pre-wrap;
  }
  .post-actions {
    display: flex;
    gap: 1.5rem;
    font-size: 1.2rem;
    margin-top: .5rem;
    color: var(--muted);
  }
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    padding: .6rem 0;
    border-top: 1px solid var(--border);
    background: var(--card);
    font-size: 1.4rem;
  }
  input[type=file] { display: none; }
  .post img.media, .post video {
    margin-top: .5rem;
    max-width: 100%;
    border-radius: .5rem;
  }
</style>
</head>
<body>

<header>
  <h1>Threads Notepad</h1>
  <button id="exportJson" class="format-btn">Export JSON</button>
  <button id="exportMd" class="format-btn">Export MD</button>
  <input type="file" id="importFile" accept=".json">
  <button id="importBtn" class="format-btn">Import</button>
</header>

<div id="composer">
  <img src="data:image/png;base64,REPLACE_WITH_BASE64_AVATAR" alt="Avatar">
  <div style="flex:1;">
    <textarea id="postText" placeholder="What's new?"></textarea>
    <div class="format-bar">
      <button class="format-btn" id="boldBtn"><b>B</b></button>
      <button class="format-btn" id="italicBtn"><i>I</i></button>
      <label class="format-btn">üìé
        <input type="file" id="mediaUpload" accept="image/*,video/*" multiple>
      </label>
    </div>
  </div>
  <button class="send-btn" id="postBtn">‚úàÔ∏è</button>
</div>

<div id="timeline"></div>

<nav class="bottom-nav">
  <span>üè†</span>
  <span>üí¨</span>
  <span>‚úèÔ∏è</span>
  <span>‚ù§Ô∏è</span>
  <span>üë§</span>
</nav>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const postText = document.getElementById("postText");
const postBtn = document.getElementById("postBtn");
const mediaUpload = document.getElementById("mediaUpload");
const timeline = document.getElementById("timeline");

let posts = JSON.parse(localStorage.getItem("timelinePosts") || "[]");

function renderPosts() {
  timeline.innerHTML = "";
  posts.forEach((post, index) => {
    const postEl = document.createElement("div");
    postEl.className = "post";
    postEl.innerHTML = `
      <img src="data:image/png;base64,REPLACE_WITH_BASE64_AVATAR" class="avatar">
      <div class="post-content">
        <div class="post-header">
          <span class="username">Dylan</span>
          <span class="timestamp">${new Date(post.date).toLocaleString()}</span>
          <button class="delete-btn" data-index="${index}">‚ãØ</button>
        </div>
        <div class="post-body" style="font-weight:${post.fontWeight}; font-style:${post.fontStyle};">
          ${marked.parse(post.text)}
          ${post.media.map(m => m.type.startsWith("video") 
            ? `<video controls src="${m.src}"></video>` 
            : `<img src="${m.src}" class="media">`).join("")}
        </div>
        <div class="post-actions">
          <span>‚ù§Ô∏è</span>
          <span>üí¨</span>
          <span>üîÅ</span>
          <span>üì§</span>
        </div>
      </div>
    `;
    timeline.prepend(postEl);
  });

  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const idx = btn.getAttribute("data-index");
      if (confirm("Delete this post?")) {
        posts.splice(idx, 1);
        localStorage.setItem("timelinePosts", JSON.stringify(posts));
        renderPosts();
      }
    });
  });
}

function savePost(text, media) {
  posts.push({ text, media, fontWeight: fontWeight, fontStyle: fontStyle, date: new Date().toISOString() });
  localStorage.setItem("timelinePosts", JSON.stringify(posts));
  postText.value = "";
  mediaUpload.value = "";
  renderPosts();
}

let fontWeight = "normal";
let fontStyle = "normal";

document.getElementById("boldBtn").addEventListener("click", () => {
  fontWeight = (fontWeight === "bold") ? "normal" : "bold";
});
document.getElementById("italicBtn").addEventListener("click", () => {
  fontStyle = (fontStyle === "italic") ? "normal" : "italic";
});

postBtn.addEventListener("click", () => {
  const text = postText.value.trim();
  if (!text && mediaUpload.files.length === 0) return;
  let mediaArray = [];
  if (mediaUpload.files.length > 0) {
    let loaded = 0;
    Array.from(mediaUpload.files).forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        mediaArray.push({ src: e.target.result, type: file.type });
        loaded++;
        if (loaded === mediaUpload.files.length) {
          savePost(text, mediaArray);
        }
      };
      reader.readAsDataURL(file);
    });
  } else {
    savePost(text, []);
  }
});

// Export JSON
document.getElementById("exportJson").addEventListener("click", () => {
  const blob = new Blob([JSON.stringify(posts)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "timeline.json";
  a.click();
  URL.revokeObjectURL(url);
});

// Export Markdown
document.getElementById("exportMd").addEventListener("click", () => {
  const mdContent = posts.map(p => p.text).join("\n\n---\n\n");
  const blob = new Blob([mdContent], { type: "text/markdown" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "timeline.md";
  a.click();
  URL.revokeObjectURL(url);
});

// Import JSON
document.getElementById("importBtn").addEventListener("click", () => {
  document.getElementById("importFile").click();
});
document.getElementById("importFile").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const imported = JSON.parse(reader.result);
      if (Array.isArray(imported)) {
        posts = imported;
        localStorage.setItem("timelinePosts", JSON.stringify(posts));
        renderPosts();
      }
    } catch (err) {
      alert("Invalid file");
    }
  };
  reader.readAsText(file);
});

renderPosts();
</script>

</body>
</html>
