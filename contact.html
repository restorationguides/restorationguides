<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - The Restoration Hub</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/chatbot.css">
  <script src="chatbot.js" defer></script>
</head>
<body>
  <header>
    <h1>The Restoration Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="study-guide.html">Study Guide</a></li>
        <li><a href="quiz.html">WRT Quiz</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section fade-in">
    <h2>📬 Let’s Talk!</h2>
    <p>Have a question, suggestion, or just want to say hi? Drop a message below.</p>

    <form class="contact-form">
      <label for="name">🧍 Your Name</label>
      <input type="text" id="name" placeholder="Jane Doe" required />

      <label for="email">📧 Your Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="message">💬 Your Message</label>
      <textarea id="message" rows="5" placeholder="Tell us what’s on your mind..." required></textarea>

      <button type="submit" class="submit-btn">📨 Send Message</button>
    </form>
  </section>

  <!-- Chatbot -->
  <div id="chatbot-container">
    <button id="chatbot-toggle">💬 Chat</button>
  </div>

  <div id="chatbot-window" class="hidden">
    <div id="chatbot-header">
      <span>Chatbot</span>
      <button id="close-chat">X</button>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input-container">
      <input type="text" id="chatbot-input" placeholder="Ask me something...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 The Restoration Hub.</p>
  </footer>
  <script>
    document.querySelector(".contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const name = document.getElementById("name").value || "Friend";
      const responses = [
        `🚀 Message launched into cyberspace. Good luck, ${name}!`,
        `📬 Carrier pigeon deployed. ETA: 3-5 business days.`,
        `🧠 Your message has been absorbed by the brain of the site. It's processing...`,
        `📡 We've pinged the satellite. ${name}, you're officially heard.`,
        `🤖 Message received. Preparing the sarcasm filters...`,
        `📦 Your message has been boxed, taped, and shipped via imagination mail.`
      ];
  
      const randomResponse = responses[Math.floor(Math.random() * responses.length)];
  
      const form = document.querySelector(".contact-form");
      form.innerHTML = `
        <div class="confirmation-message fade-in">
          <h3>🎉 Thanks, ${name}!</h3>
          <p>${randomResponse}</p>
          <button onclick="window.location.reload()">Send Another?</button>
        </div>
      `;
    });
  </script>
  
</body>
</html>
