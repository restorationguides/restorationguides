<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Offline Music</title>
  <link rel="stylesheet" href="music.css" />
</head>
<body>
<header>
  <h1>My Offline Music</h1>
  <div class="pickers">
    <label class="btn">
      Pick Songs
      <input id="filePicker" type="file" accept="audio/*" multiple hidden />
    </label>
    <label class="btn">
      Pick Folder
      <input id="dirPicker" type="file" webkitdirectory directory multiple accept="audio/*" hidden />
    </label>
  </div>
</header>

<main>
  <section class="now-playing">
    <div class="cover" id="cover">🎵</div>
    <div class="meta">
      <div id="title" class="title">No track</div>
      <div id="artist" class="artist">—</div>
      <div class="time">
        <span id="currentTime">0:00</span>
        <input id="seek" type="range" min="0" max="100" value="0" />
        <span id="duration">0:00</span>
      </div>
      <div class="controls">
        <button id="back10" title="Rewind 10s">⏪ 10</button>
        <button id="prev" title="Previous">⏮</button>
        <button id="playPause" class="primary">▶️</button>
        <button id="next" title="Next">⏭</button>
        <button id="fwd30" title="Forward 30s">30 ⏩</button>
      </div>
      <div class="toggles">
        <button id="shuffle" title="Shuffle">🔀</button>
        <button id="repeat" title="Repeat">🔁</button>
        <label class="inline">
          Speed
          <select id="rate">
            <option>0.75</option><option>0.9</option><option selected>1.0</option>
            <option>1.25</option><option>1.5</option><option>1.75</option><option>2.0</option>
          </select>
        </label>
        <label class="inline">
          Volume
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
        </label>
      </div>
    </div>
  </section>

  <section class="columns">
    <div class="column">
      <h2>Library</h2>
      <input id="libSearch" class="search" placeholder="Search..." />
      <ul id="library" class="list"></ul>
    </div>

    <div class="column">
      <h2>Up Next (Queue)</h2>
      <div class="row">
        <button id="clearQueue" class="sm">Clear</button>
        <button id="saveQueueToPlaylist" class="sm">Save as Playlist</button>
      </div>
      <ul id="queue" class="list droppable"></ul>
    </div>

    <div class="column">
      <h2>Playlists</h2>
      <div class="row">
        <input id="newPlaylistName" placeholder="New playlist name" />
        <button id="createPlaylist" class="sm">Create</button>
      </div>
      <ul id="playlists" class="list"></ul>
    </div>
  </section>
</main>

<footer>
  <small>Tip: long-press and drag to reorder the queue. “Play next” from the Library menu to insert.</small>
</footer>

<audio id="audio" preload="metadata" crossorigin="anonymous"></audio>
<script src="music.js"></script>
</body>
</html>
