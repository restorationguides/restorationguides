<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Starlight FB MP4 — Bring‑Your‑Own‑Backend</title>
<style>
/* Full original gorgeous CSS from the first version */
:root {
  --bg1:#0f1226;
  --bg2:#0a0c1b;
  --accent:#7cffe1;
  --accent-2:#a08bff;
  --glass: rgba(255,255,255,.08);
  --text:#e8ecf3;
  --muted:#a3acc0;
  --danger:#ff6b6b;
  --ok:#00d17a;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
  background: radial-gradient(1200px 800px at 20% 10%, #1a2048 0%, transparent 60%),
              radial-gradient(1000px 600px at 80% 0%, #1c2b5c 0%, transparent 55%),
              linear-gradient(180deg, var(--bg1), var(--bg2));
  overflow:hidden;
}
.blob{position:fixed; filter:blur(40px); opacity:.5; mix-blend-mode:screen; pointer-events:none}
.blob.b1{width:40vmax;height:40vmax;left:-10vmax;top:-10vmax;background:conic-gradient(from 0deg,#6fffd2,#9fa8ff,#6fffd2);animation:drift 26s linear infinite}
.blob.b2{width:35vmax;height:35vmax;right:-10vmax;top:10vmax;background:conic-gradient(from 120deg,#9fa8ff,#6fffd2,#9fa8ff);animation:drift 34s linear reverse infinite}
@keyframes drift{0%{transform:rotate(0deg)}50%{transform:rotate(180deg) translateY(3vmax)}100%{transform:rotate(360deg)}}
.wrap{position:relative;height:100%;display:grid;place-items:center;padding:24px}
.card{width:min(900px,95vw);border-radius:24px;background:linear-gradient(to bottom right,rgba(255,255,255,.12),rgba(255,255,255,.04));box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.12);backdrop-filter:blur(20px) saturate(120%);padding:28px}
header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
.logo{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;background:radial-gradient(120% 120% at 20% 20%,var(--accent) 0%,var(--accent-2) 45%,transparent 55%),linear-gradient(145deg,rgba(255,255,255,.18),rgba(255,255,255,.02));box-shadow:inset 0 0 0 1px rgba(255,255,255,.2),0 10px 30px rgba(124,255,225,.25)}
.logo svg{width:22px;height:22px}
h1{font-size:clamp(20px,3.4vw,32px);margin:0;letter-spacing:.4px}
.sub{color:var(--muted);font-size:clamp(13px,1.6vw,15px)}
.row{display:flex;gap:12px;flex-wrap:wrap}
.urlbox{position:relative;flex:1 1 540px}
.urlbox input{width:100%;padding:16px 52px;border-radius:14px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.25);color:var(--text);outline:none;backdrop-filter:blur(8px)}
.urlbox input:focus{border-color:var(--accent);box-shadow:0 0 0 6px rgba(124,255,225,.12)}
.yicon{position:absolute;left:12px;top:50%;transform:translateY(-50%)}
.clear{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;border-radius:8px;padding:6px}
.actions{display:flex;gap:10px;align-items:center}
.btn{border:0;cursor:pointer;border-radius:14px;padding:14px 18px;font-weight:700;color:#071217;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 10px 30px rgba(124,255,225,.25),0 8px 20px rgba(160,139,255,.2)}
.btn.secondary{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.18)}
.gear{width:38px;height:38px;display:grid;place-items:center;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);cursor:pointer}
.toast{position:fixed;bottom:18px;left:50%;transform:translateX(-50%) translateY(30px);opacity:0;transition:all .25s ease;background:rgba(0,0,0,.6);border:1px solid rgba(255,255,255,.14);padding:10px 14px;border-radius:12px}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
</style>
</head>
<body>
<div class="blob b1"></div>
<div class="blob b2"></div>
<div class="wrap">
  <div class="card">
    <header>
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none">
          <rect width="24" height="24" rx="6" fill="#1877F2"/>
          <path d="M14.5 8.5h-1.7c-.3 0-.8.2-.8.9v1.1h2.4l-.3 2.2h-2.1V20h-2.3v-7.3H6.9v-2.2h2.8V9.6c0-2.2 1.3-3.6 3.4-3.6 1 0 1.6.1 2.3.2l-.9 2.3z" fill="#fff"/>
        </svg>
      </div>
      <div style="flex:1 1 auto">
        <h1>Starlight FB MP4</h1>
        <div class="sub">Gorgeous front‑end UI to request MP4 conversions from a backend <em>you control</em> for Facebook videos you have rights to. ✨</div>
      </div>
      <button class="gear" id="openSettings" type="button" title="Settings (set your API URL)">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c0 .66.39 1.26 1 1.51.16.07.33.11.51.11H21a2 2 0 1 1 0 4h-.09c-.18 0-.35.04-.51.11-.61.25-1 .85-1 1.51z"/>
        </svg>
      </button>
    </header>
    <div class="row">
      <div class="urlbox">
        <svg class="yicon" viewBox="0 0 24 24" width="24" height="24"><rect width="24" height="24" rx="6" fill="#1877F2"/><path d="M14.5 8.5h-1.7c-.3 0-.8.2-.8.9v1.1h2.4l-.3 2.2h-2.1V20h-2.3v-7.3H6.9v-2.2h2.8V9.6c0-2.2 1.3-3.6 3.4-3.6 1 0 1.6.1 2.3.2l-.9 2.3z" fill="#fff"/></svg>
        <input id="url" type="url" placeholder="Paste Facebook video URL"/>
        <button class="clear" id="clearUrl" type="button" title="Clear">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="actions">
        <button class="btn" id="downloadBtn">Request MP4</button>
        <button class="btn secondary" id="previewBtn">Preview</button>
      </div>
    </div>
  </div>
</div>
<dialog id="settings">
  <div class="modal-head">
    <strong>Settings</strong>
    <button class="gear" id="closeSettings" aria-label="Close settings">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </div>
  <div class="modal-body">
    <label for="apiUrl">Downloader API URL</label>
    <input id="apiUrl" type="url" placeholder="https://your-server.example.com/api/convert" />
  </div>
  <div class="modal-actions">
    <button class="btn secondary" id="saveSettings">Save</button>
  </div>
</dialog>
<div id="toast" class="toast">Saved.</div>
<script>
const settings = document.getElementById('settings');
document.getElementById('openSettings').addEventListener('click',()=>settings.showModal());
document.getElementById('closeSettings').addEventListener('click',()=>settings.close());
document.getElementById('saveSettings').addEventListener('click',()=>{
  localStorage.setItem('starlight_api', document.getElementById('apiUrl').value.trim());
  document.getElementById('toast').classList.add('show');
  setTimeout(()=>document.getElementById('toast').classList.remove('show'),2000);
  settings.close();
});
</script>
</body>
</html>
